<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Retro App</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<main>
  <div class="container container-home">

    <div class="col col-50 bg-yellow h-100 back-login">

    </div>
    <div class="col col-50 bg-blue h-100">
      <div class="login-container">
        <h1>
          <img src="assets/images/app-icon.svg" width="80" alt=""> Retro App
        </h1>
        <p>Welcome to our app. Now, get in there!</p>

        <form class="login-form" action="#">
          <div class="form-item">
            <label for="user_email">E-mail</label>
            <input type="email" name="user_email" id="user_email" value="manager@email.com" placeholder="your-mail@google.com">
          </div>
          <div class="form-item">
            <label for="user_password">Password</label>
            <input type="password" name="user_password" id="user_password" value="aw2s0meR!" placeholder="Write your password">
          </div>
          <div class="form-item form-button">
            <button id="btn__login" class="btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>

<script
        src="assets/js/jquery-3.6.4.min.js"
        crossorigin="anonymous"></script>
<script src="assets/js/login.js"></script>
</body>
</html>
